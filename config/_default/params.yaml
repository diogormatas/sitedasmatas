# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Schema: hugoblox.com/schema/v2
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  identity:
    name: "Das Matas"
    logo:
      path: "media/logo.svg"
      height: 36
    organization: "Das Matas"
    favicon: "media/favicon.png"
    type: local_business
    tagline: "Das Matas — Para o Mundo"
    description: "Uma aldeia pequena com gente grande. Histórias da aldeia, padel com orgulho e quilómetros somados em comunidade."
    social:
      instagram: "das.matas"

  theme:
    mode: system
    pack: "minimal"
    colors:
      primary: ""
      secondary: ""
      neutral: ""
    colors_light: {}
    colors_dark: {}
    surfaces:
      background: ""
      foreground: ""
      header:
        background: ""
        foreground: ""
      footer:
        background: ""
        foreground: ""

  typography:
    font: "sans"
    size: "md"

  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  # ✅ Desliga botões de partilha (X, Facebook, etc.)
  sharing:
    enable: false

  features:
    header:
      enable: true
      style: navbar
      sticky: true
      align: center

      navbar:
        logo:
          image: "/media/logo_header.svg"
          alt: "Das Matas"
          text: ""

      search: true
      theme_toggle: true
      theme_picker: false
      language_switcher: false

      cta:
        enable: false
        text: ""
        url: ""

    footer:
      style: minimal
      language_switcher: false
      text: ""

    copyright:
      notice: "© {year} {name}. This work is licensed under {license}"
      license:
        type: cc
        allow_derivatives: false
        share_alike: true
        allow_commercial: false

    seo:
      title: ""
      location:
        address:
          street: ""
          city: ""
          region: ""
          postal_code: ""
          country: ""
        coordinates:
          latitude: null
          longitude: null
        phone: ""
      ai:
        allow:
          - /
        disallow: []
        note: "Guidance for AI crawlers - customize to match your public content."
        contact: ""

    content:
      math:
        enable: false
      toc:
        enable: true
      reading_time:
        enable: true
      citations:
        style: apa

    search:
      enable: true
      suggestions: []
      quick_actions: []

    comments:
      enable: false
      provider: ""
      giscus:
        repo: ""
        repo_id: ""
        category: ""
        category_id: ""
      disqus:
        shortname: ""

    analytics:
      google:
        measurement_id: ""
      google_tag_manager:
        container_id: ""
      plausible:
        domain: ""
      fathom:
        site_id: ""
      pirsch:
        site_id: ""
      clarity:
        project_id: ""
      baidu:
        site_id: ""

    verification:
      google: ""
      bing: ""
      baidu: ""
      yandex: ""
      pinterest: ""
      naver: ""

    repository:
      enable: false
      url: ""
      branch: main
      content_dir: content

    locale:
      date_format: "Jan 2, 2006"
      time_format: "3:04 PM"
      address_format: en-us

    security:
      csp:
        policy: ""
        report_only: false
      frame_options: sameorigin
      permissions_policy: ""

    privacy:
      enable: false
      anonymize_analytics: true

    debug:
      enable: false
      hud:
        position: bottom-left
        opacity: 1.0
      export_logs: true

    pro:
      hide_attribution: false
      affiliate_code: ""
