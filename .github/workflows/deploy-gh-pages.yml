name: Build & Deploy to diogormatas.github.io

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ✅ Node é necessário para Tailwind via npx
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ✅ (Opcional mas recomendado) instalar deps se tiveres package.json
      - name: Install npm dependencies (if present)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found - skipping npm install"
          fi

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to public Pages repo (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: diogormatas/diogormatas.github.io
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
